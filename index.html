<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Optimizer</title>
    <script src="https://unpkg.com/javascript-lp-solver/prod/solver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .header {
            background-color: var(--primary-color);
            padding: 0.75rem;
            color: white;
            margin-bottom: 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            display: inline-block;
        }

        .header p {
            margin: 0;
            display: inline-block;
            margin-left: 1rem;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 0.75rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .header p {
                display: none;
            }
        }

        .card {
            background: var(--card-background);
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin: 0 0 0.75rem 0;
            font-size: 1.125rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin: 0.75rem 0 1.25rem 0;
            padding: 0.75rem;
            background: var(--background-color);
            border-radius: 0.375rem;
        }

        .stat-card {
            background: var(--card-background);
            border-radius: 0.375rem;
            padding: 0.75rem;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin: 0 0 0.25rem 0;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .stat-card .value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .actions {
            margin: 0 0 1.25rem 0;
            display: flex;
            gap: 0.5rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .food-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .food-item {
            display: flex;
            flex-direction: column;
            background: var(--card-background);
            border-radius: 0.375rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .food-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .food-item-details {
            display: none;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }

        .food-item.expanded .food-item-details {
            display: block;
        }

        .nutrient-bar {
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .nutrient-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .nutrient-item {
            margin-bottom: 0.5rem;
        }

        .nutrient-item-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .food-item:hover {
            transform: none;
            background-color: var(--background-color);
        }

        .food-item h3 {
            margin: 0;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .food-item.disabled {
            opacity: 0.5;
        }

        .food-item-info {
            flex: 1;
        }

        .food-item-info p {
            display: none;  /* Hide the food ID to make it more compact */
        }

        /* Add a scrollbar styling for the food list */
        .food-list::-webkit-scrollbar {
            width: 8px;
        }

        .food-list::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 4px;
        }

        .food-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .food-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .chart-container {
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--card-background);
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .warning {
            background-color: #fff3cd;
            border-left: 3px solid var(--warning-color);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        #result {
            margin-top: 1rem;
        }

        .nutrition-chart {
            height: 250px;
            margin-bottom: 1rem;
        }

        .nutrition-details {
            margin-top: 1.5rem;
        }

        .nutrition-details h3 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0 0 0.75rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .legend {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .legend-color {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 2px;
        }

        .legend-success {
            background-color: rgba(34, 197, 94, 0.2);
        }

        .legend-warning {
            background-color: rgba(245, 158, 11, 0.2);
        }

        .legend-error {
            background-color: rgba(239, 68, 68, 0.2);
        }

        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }

        /* Add styles for the search input */
        .search-container {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Nutrition Optimizer</h1>
            <p>Find optimal food combinations for your nutritional needs</p>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <h2>Available Foods</h2>
                <div class="search-container">
                    <input type="text" id="food-search" placeholder="Search foods..." class="search-input" oninput="filterFoodList(this.value)">
                </div>
                <div id="checkbox-filter" class="food-list">
                    <p>Loading data...</p>
                </div>
            </div>

            <div class="card">
                <h2>Results</h2>
                <div class="actions">
                    <button type="button" onclick="fun()" class="primary-button">Optimize Nutrition</button>
                </div>
                <div id="result">
                    <p>Click "Optimize Nutrition" to start the process.</p>
                </div>
                <div class="nutrition-details">
                    <h3>Nutrition Levels</h3>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color legend-success"></div>
                            <span>Met</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-warning"></div>
                            <span>Close</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-error"></div>
                            <span>Not Met</span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <!-- Table will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
